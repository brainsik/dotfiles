[time]
disabled = false
format = "[$time]($style) "

[git_branch]
symbol = " "

[git_status]
modified = "!${count}"
staged= "+${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[terraform]
format = "🪐[$version]($style) "

[sudo]
disabled = false

[python]
python_binary = ["python3", "python"]
