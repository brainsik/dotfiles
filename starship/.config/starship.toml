[[battery.display]]
threshold = 10
style = "red"
[[battery.display]]
threshold = 20
style = "purple"
[[battery.display]]
threshold = 40
style = "yellow"

[git_branch]
symbol = " "

[git_status]
modified = "!${count}"
staged= "+${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[localip]
disabled = false
ssh_only = false

[memory_usage]
disabled = false

[python]
python_binary = ["python3", "python"]

[sudo]
disabled = false

[terraform]
format = "🪐[$version]($style) "

[time]
disabled = false
format = "[$time]($style) "
