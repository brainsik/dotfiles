[character]
success_symbol = '[❯](blue) '
error_symbol = '[❯](red) '

[localip]
disabled = false
ssh_only = false
style = "103"

[time]
disabled = false
format = "[$time]($style) "
style = "103"

[[battery.display]]
threshold = 10
style = "red"
[[battery.display]]
threshold = 20
style = "purple"
[[battery.display]]
threshold = 40
style = "yellow"

[git_branch]
symbol = " "

[git_status]
modified = "!${count}"
staged= "+${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[memory_usage]
symbol = " "
disabled = false

[python]
format = '''via [${symbol}${pyenv_prefix}(${version} )(
🌯 $virtualenv )]($style)'''
symbol = " "
python_binary = ["python3", "python"]

[sudo]
disabled = false

[terraform]
symbol = " "
format = "${symbol}[$version]($style) "

[aws]
symbol = "󰸏 "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = ""

[spack]
symbol = "🅢 "

[rust]
symbol = " "
