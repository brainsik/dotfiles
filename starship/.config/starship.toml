format = '$hostname$username$all'

[character]
success_symbol = '[❯](cyan)'

[username]
style_user = "bold green"
detect_env_vars = ['!SSH_CONNECTION', 'SUDO_USER']

[hostname]
ssh_symbol = "📞 "
style = "bold bright-purple"
format = '[$ssh_symbol$hostname]($style) ← '

[localip]
disabled = false
ssh_only = false
style = "bright-black"

[time]
disabled = false
format = "[$time]($style) "

[direnv]
disabled = false

[battery]
full_symbol = '󱊣 '
charging_symbol = '󰂄 '
discharging_symbol = '󱊡 '
unknown_symbol = '󰂑 '
empty_symbol = '󰂎 '

[[battery.display]]
threshold = 10
style = "red"
[[battery.display]]
threshold = 20
style = "purple"
[[battery.display]]
threshold = 40
style = "yellow"

[git_branch]
symbol = " "

[git_status]
modified = "!${count}"
staged= "+${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[memory_usage]
symbol = " "
disabled = false

[python]
format = '''via [${symbol}${pyenv_prefix}(${version} )(
🌯 $virtualenv )]($style)'''
symbol = " "
python_binary = ["python3", "python"]

[shlvl]
disabled = false

[sudo]
disabled = false

[terraform]
symbol = " "
format = "${symbol}[$version]($style) "

[aws]
symbol = "󰸏 "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
repo_root_style = 'bold'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = ""

[spack]
